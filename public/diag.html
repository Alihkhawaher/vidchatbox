<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer Diagnostics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            background: #f5f5f5;
        }
        .test-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .info {
            background-color: #e2e3e5;
            color: #383d41;
            border-left: 4px solid #6c757d;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ccc;
        }
        .log-entry.network { border-left-color: #17a2b8; }
        .log-entry.api { border-left-color: #28a745; }
        .log-entry.error { border-left-color: #dc3545; }
        .log-entry.parse { border-left-color: #6f42c1; }
        #debugLog {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .copy-btn {
            float: right;
            padding: 2px 5px;
            font-size: 12px;
            background: #6c757d;
        }
        .input-group {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .caption-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>YouTube Summarizer Diagnostics</h1>
    
    <div class="test-group">
        <h2>Environment Information</h2>
        <div id="envInfo"></div>
    </div>

    <div class="test-group">
        <h2>Caption Test</h2>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
            <select id="language">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        <div class="test-controls">
            <button onclick="testWithCustomVideo()">Test Custom Video</button>
            <button onclick="testAllLanguages()">Test All Languages</button>
            <button onclick="testKnownVideo()">Test Sample Video</button>
        </div>
        <div class="caption-stats" id="captionStats"></div>
        <div id="captionTests"></div>
    </div>

    <div class="test-group">
        <h2>Debug Log</h2>
        <button onclick="clearLog()" class="copy-btn">Clear Log</button>
        <button onclick="copyLog()" class="copy-btn">Copy Log</button>
        <div id="debugLog"></div>
    </div>

    <script>
        // Debug logging
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toISOString();
            entry.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Copy log contents
        function copyLog() {
            const debugLog = document.getElementById('debugLog');
            const text = debugLog.innerText;
            navigator.clipboard.writeText(text).then(() => {
                log('Log copied to clipboard', 'info');
            });
        }

        // Clear log
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Environment Info
        function showEnvironmentInfo() {
            const container = document.getElementById('envInfo');
            const info = {
                url: window.location.href,
                userAgent: navigator.userAgent,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                timestamp: new Date().toISOString()
            };
            
            container.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
            log('Environment info loaded', 'info');
        }

        // Extract video ID from URL
        function extractVideoId(url) {
            const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        // Update caption statistics
        function updateCaptionStats(captions) {
            const stats = document.getElementById('captionStats');
            const lines = captions.split('\n');
            const words = captions.split(/\s+/).length;
            const chars = captions.length;
            
            stats.innerHTML = `
                <div class="stat-box">
                    <div>Lines</div>
                    <div class="stat-value">${lines.length}</div>
                </div>
                <div class="stat-box">
                    <div>Words</div>
                    <div class="stat-value">${words}</div>
                </div>
                <div class="stat-box">
                    <div>Characters</div>
                    <div class="stat-value">${chars}</div>
                </div>
            `;
        }

        // Test with custom video
        async function testWithCustomVideo() {
            const url = document.getElementById('videoUrl').value;
            const lang = document.getElementById('language').value;
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                log('Invalid YouTube URL', 'error');
                return;
            }

            log(`Testing custom video ID: ${videoId}, Language: ${lang}`, 'info');
            await testCaptions(videoId, lang);
        }

        // Test all languages for a video
        async function testAllLanguages() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                log('Invalid YouTube URL', 'error');
                return;
            }

            const languages = ['en', 'ar', 'es', 'fr', 'de', 'ja', 'ko', 'ru', 'zh'];
            log(`Testing all languages for video ID: ${videoId}`, 'info');
            
            for (const lang of languages) {
                await testCaptions(videoId, lang);
            }
        }

        // Test with known video
        async function testKnownVideo() {
            const videoId = 'dQw4w9WgXcQ'; // Rick Astley - Never Gonna Give You Up
            const lang = document.getElementById('language').value;
            
            log(`Testing sample video with ID: ${videoId}, Language: ${lang}`, 'info');
            await testCaptions(videoId, lang);
        }

        // Test captions for a specific video and language
        async function testCaptions(videoId, language) {
            const result = addResult('captionTests', `Testing captions for video ID: ${videoId}, Language: ${language}...`);
            
            try {
                log(`Fetching captions from server`, 'api');
                const startTime = performance.now();
                
                const response = await fetch(`/api/captions/${videoId}?lang=${language}&auto=true&timestamps=true`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.details || 'Failed to fetch captions');
                }
                
                const captions = await response.text();
                const endTime = performance.now();
                
                if (captions) {
                    const preview = captions.split('\n').slice(0, 5).join('\n');
                    updateResult(result, `
                        ✅ Successfully fetched captions for ${language} (${(endTime - startTime).toFixed(2)}ms)
                        <pre>${preview}...</pre>
                        <button onclick="showFullCaptions('${encodeURIComponent(captions)}')">Show Full Captions</button>
                    `, 'success');
                    log(`Successfully retrieved ${captions.length} characters of captions`, 'success');
                    updateCaptionStats(captions);
                }
            } catch (error) {
                log(`Error fetching captions: ${error.message}`, 'error');
                updateResult(result, `❌ Error: ${error.message}`, 'error');
            }
        }

        // Show full captions in a modal
        function showFullCaptions(encodedCaptions) {
            const captions = decodeURIComponent(encodedCaptions);
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                height: 80%;
                background: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
                overflow: auto;
                z-index: 1000;
            `;
            modal.innerHTML = `
                <button onclick="this.parentElement.remove()" style="float:right">Close</button>
                <h3>Full Captions</h3>
                <pre>${captions}</pre>
            `;
            document.body.appendChild(modal);
        }

        // Utility functions
        function addResult(containerId, message, type = 'pending') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            container.insertBefore(div, container.firstChild);
            return div;
        }

        function updateResult(element, message, type) {
            element.className = `test-result ${type}`;
            element.innerHTML = message;
        }

        // Initialize on page load
        window.onload = () => {
            showEnvironmentInfo();
            document.getElementById('videoUrl').value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            log('Diagnostic page initialized', 'info');
        };
    </script>
</body>
</html>
