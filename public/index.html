<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #installBtn {
            background-color: #28a745;
            display: inline-flex;
        }
        #installBtn:hover {
            background-color: #218838;
        }
        #installBtn svg {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        .top-menu a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
        .top-menu a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <select id="languageSelect">
            <option value="ar">Arabic</option>
            <option value="en">English</option>
        </select>
        <a href="/install-android.html" id="installBtn" class="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 3v13M5 10l7 7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 19h14" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Install App
        </a>
        <a href="/test-captions.html">Test Page</a>
        <a href="/diag.html">Diagnostics</a>
        <button id="toggleDebugBtn">Toggle Debug Log</button>
    </div>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <div class="input-group">
            <input type="url" id="youtubeUrl" placeholder="Enter YouTube URL" required>
            <div class="options-group">
                <select id="providerSelect">
                    <option value="google">Google</option>
                    <option value="koboldcpp">Koboldcpp</option>
                    <option value="claude">Claude (Opus)</option>
                    <option value="haiku">Claude (Haiku)</option>
                    <option value="sonnet">Claude (Sonnet)</option>
                </select>
                <select id="captionLanguage">
                    <option value="ar">Arabic</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ms">Malay</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="zh">Chinese</option>
                </select>
                <label>
                    <input type="checkbox" id="allowAutoGenerated" checked>
                    <span id="allowAutoGenerated">Allow auto-generated captions</span>
                </label>
            </div>
            <button onclick="handleSubmit()" id="submitBtn">Get Captions</button>
        </div>
        <div id="loading" class="loading">Processing video captions...</div>
        <div id="error" class="error"></div>
        <div id="status" class="status"></div>
        <div id="captionsContent" class="captions-text"></div>
        <div id="chatResponse" class="chat-response"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="debug" style="display: none;"></div>
    </div>

    <script src="translations.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update language direction
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', function() {
                const isRTL = this.value === 'ar';
                document.documentElement.lang = this.value;
                document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
                document.body.classList.toggle('ltr', !isRTL);
                
                // Adjust install button margin based on direction
                const installBtn = document.getElementById('installBtn');
                installBtn.style.marginLeft = isRTL ? '0' : 'auto';
                installBtn.style.marginRight = isRTL ? 'auto' : '0';
            });
        });
    </script>
</body>
</html>
