    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="top-menu">
        <select id="languageSelect">
            <option value="ar">Arabic</option>
            <option value="en">English</option>
        </select>
        <button id="toggleDebugBtn">Toggle Debug Log</button>
    </div>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <div class="input-group">
            <input type="url" id="youtubeUrl" placeholder="Enter YouTube URL" required>
            <div class="options-group">
                <select id="providerSelect">
                    <option value="google">Google</option>
                    <option value="koboldcpp">Koboldcpp</option>
                    <option value="claude">Claude (Opus)</option>
                    <option value="haiku">Claude (Haiku)</option>
                    <option value="sonnet">Claude (Sonnet)</option>
                </select>
                <label>
                    <input type="checkbox" id="allowAutoGenerated" checked>
                    <span id="allowAutoGenerated">Allow auto-generated captions</span>
                </label>
            </div>
            <button onclick="handleSubmit()" id="submitBtn">Get Captions</button>
        </div>
        <div id="loading" class="loading">Processing video captions...</div>
        <div id="error" class="error"></div>
        <div id="status" class="status"></div>
        <div id="captionsContent" style="display: none;"></div>
        <div id="chatResponse" class="chat-response"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="debug" style="display: none;"></div>
    </div>

    <script src="translations.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</body>
</html>
